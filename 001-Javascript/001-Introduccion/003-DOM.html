<!doctype html>
<head>
    <title>Javascript</title>
    <meta charset="utf-8">
</head>
<body>
    <!-- El DOM es Document Object Model - la forma con la que desde JS accedemos a el documento html para hacer cambios -->
    <div id="destino"></div>
    <script>
        //js en la forma m√°s pura 
        var suma = 2+2;
        //creo una salida por consola
        console.log(suma);
        //trae la suma al propio documento html y no solo aparece por consola
        document.getElementById("destino").innerHTML = suma
    </script>
</body>
